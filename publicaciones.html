<style>
    
/* Estilo para el banner principal */
        .portada {
            position: center;
            background: url('images/dial.jpg') no-repeat center center/cover; /* Imagen de fondo */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            color: white; /* Texto blanco */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Fondo translúcido oscuro sobre la imagen */
        .portada::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro translúcido */
            z-index: 1; /* Por debajo del contenido */
        }

        /* Contenedor del contenido */
        .contenido-portada {
            position: center;
            z-index: 2; /* Por encima del fondo translúcido */
            text-align: center;
        }

        /* Título principal */
        .titulo-medio h1 {
            font-size: 3rem; /* Tamaño del texto */
            font-family: 'PF', sans-serif; /* Usar fuente personalizada */
            margin-bottom: 1rem;
            position: center;
        }

        /* Subtítulo */
        .titulo-medio p {
            font-size: 1.2rem;
            margin: 0 auto; /* Centrar texto */
            max-width: 600px; /* Limitar el ancho */
        }

        /* Botones */
        .titulo-medio .btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px; /* Botones redondeados */
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Hover en botones */
        .titulo-medio .btn:hover {
            opacity: 0.9;
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #f4f4f4;  /* Gris claro */
            color: black;  /* Color de texto negro */
            padding: 2rem 0;
        }
        footer p {
            margin: 0;
        }
        footer img {
            height: 30px;
            margin: 0 10px;
        }
    </style>
